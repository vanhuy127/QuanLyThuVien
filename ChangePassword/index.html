<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div action="">
        <h1>Đổi mật khẩu</h1>
        <div class="form-control">
          <input
            type="text"
            name=""
            autocomplete="off"
            id="username"
            placeholder="Mã sinh viên"
          />
          <small></small>
          <span></span>
        </div>

        <div class="form-control">
          <input
            type="password"
            name=""
            autocomplete="off"
            id="password"
            placeholder="Mật khẩu"
          />
          <small></small>
          <span></span>
        </div>

        <div class="form-control">
          <input
            type="password"
            name=""
            autocomplete="off"
            id="newPassword"
            placeholder="Nhập mật khẩu mới"
          />
          <small></small>
          <span></span>
        </div>

        <div class="form-control">
          <input
            type="password"
            name=""
            autocomplete="off"
            id="confirmNewPassword"
            placeholder="Nhập lại mật khẩu mới"
          />
          <small></small>
          <span></span>
        </div>

        <div class="button-control">
          <button class="btn-submit">Đổi mật khẩu</button>
          <a href="../Login.html" class="cancel">Hủy</a>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
