  <body>
    <div class="container">
      <form action="">
        <h1>Đăng nhập</h1>
        <div class="form-control">
          <input
            type="text"
            name=""
            autocomplete="off"
            id="username"
            placeholder="Mã sinh viên"
          />
          <small></small>
          <span></span>
        </div>

        <div class="form-control">
          <input
            type="password"
            name=""
            autocomplete="off"
            id="password"
            placeholder="Mật khẩu"
          />
          <small></small>
          <span></span>
        </div>

        <button type="submit" class="btn-submit">Đăng nhập</button>
        <div class="signup-link">
          Bạn muốn<a href="./changePassword/index.html"> đổi mật khẩu</a> mới ư,
          hãy lựa chọn dịch vụ của chúng tôi ^w^

    </div>
    <script src="./app.js"></script>
